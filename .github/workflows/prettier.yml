name: Prettier content MD and MDX

on:
  push:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Prettier check
        run: npx prettier --check "**/*.{md,mdx}"
      - name: Prettier format
        run: npx prettier --write "**/*.{md,mdx}"
